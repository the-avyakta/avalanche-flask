<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user location Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.label@0.2.4/dist/leaflet.label.css" />

    <script src="https://unpkg.com/leaflet.label@0.2.4/dist/leaflet.label.js"></script>
</head>
<body>
    <div id="map" style="width: 800px; height: 600px;"></div>

    <script>
       

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);


        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;
 var map = L.map('map').setView([28.7213,77.1418], 13);
                var userMarker = L.marker([userLat, userLng]).addTo(map);

                userMarker.bindLabel('you are at save location', { noHide: true }).showLabel(); 
            });
        } else {
            alert('Geolocation is not available in this browser.');
        }
    </script>
</body>
</html>
